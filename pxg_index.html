<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>品优购主页</title>
  <!-- 初始化文件 -->
  <!-- <link rel="stylesheet" href="./styles/reset.css"> -->
  <!-- 主页css文件 -->
  <link rel="stylesheet" href="./styles/pxg_index.css">
  <!-- 添加mui框架的css -->
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./lib/mui/css/muie.css">
  <link rel="stylesheet" href="./lib/fontawesome/css/font-awesome.min.css">
</head>
<body>
  <div class="layout">
  <!-- 头部 -->
      <div class="pxg_header">
        <div class="mui-input-row mui-search mui-input-search">
          <input type="search" class="mui-input-clear" placeholder="">
        </div>
      </div>
      <!-- 主体内容 -->
      <div class="pxg_main">
        <!-- 轮播图 -->
        <div class="pxg_banner">
          <div class="mui-slider ">
            <!-- 轮播图片 -->
            <div class="mui-slider-group mui-slider-loop pyg_indexbanner">
              
            </div>
            <!-- 小圆点 -->
            <div class="mui-slider-indicator mui-text-center">
             
            </div>
          </div>
        </div>
        <div class="pxg_nav">
          <a href="">
            <img src="https://image2.suning.cn/uimg/cms/img/155411189774023862.gif?format=_is_120w_120h" alt="">
            <div>爆款手机</div>
          </a>
          <a href="">
            <img src="https://image1.suning.cn/uimg/cms/img/154708800857670247.png?format=_is_120w_120h.webp" alt="">
            <div>苏宁超市</div>
          </a>
          <a href="">
            <img src="https://image1.suning.cn/uimg/cms/img/155175138228120594.png?format=_is_120w_120h.webp" alt="">
            <div>生活超市</div>
          </a>
          <a href="">
            <img src="https://image2.suning.cn/uimg/cms/img/154708804944582613.png?format=_is_120w_120h.webp" alt="">
            <div>苏宁生鲜</div>
          </a>
        </div>
        <div class="pxg_pro">       
        </div>
      </div>
      <!-- 底部 -->
      <div class="pxg_footer">
        <nav class="mui-bar mui-bar-tab ">
          <a class="mui-tab-item mui-active" href="./pxg_index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
          </a>
          <a class="mui-tab-item  " href="./views/category.html">
            <span class="mui-icon mui-icon-list"></span>
            <span class="mui-tab-label">分类</span>
          </a>
          <a class="mui-tab-item" href="./views/cart.html">
            <span class="mui-icon-extra mui-icon-extra-cart"></span>
            <div class="pxg_cat">
              <span class="mui-tab-label">购物车</span>
            </div>
          </a>
          <a class="mui-tab-item" href="./views/login.html">
            <span class="mui-icon mui-icon-contact"></span>
            <span class="mui-tab-label">我的</span>
          </a>
        </nav>
      </div>
  </div>
  <!-- 轮播图 -->
  <script type="text/template" id='pyg_bannerTemp'>
          <div class="mui-slider-item mui-slider-item-duplicate"><a href="{{data[data.length-1].navigator_url}}"><img src="{{data[data.length-1].image_src}}" /></a></div>
          {{each data value index}}
              <div class="mui-slider-item"><a href="{{value.navigator_url}}"><img src="{{value.image_src}}" /></a></div>
          {{/each}}
          <div class="mui-slider-item mui-slider-item-duplicate"><a href="{{data[0].navigator_url}}"><img src="{{data[0].image_src}}" /></a></div>
  </script>
      <!-- 小圆点 -->
  <script type='text/template' id='indicatorTemp'>
          {{each data value index}}
              <div class="mui-indicator {{index==0?'mui-active':''}}"></div>
          {{/each}}
   </script>
   <!-- 产品 -->
   <script type="text/template" id='proTemp'>
      {{each data value index}}
           <div class="pxg_box  clearfix">
            <img src="{{value.group_img}}" alt="">
            {{each value.goods v index}}
            <div class="pro_box">
              <a href="./views/pxg_proDetails.html?goods_id={{v.goods_id}}">
                <img src="{{v.goods_small_logo}}" alt="">
                <div class="pro_desc mui-ellipsis-2">{{v.goods_name}}</div>
                <div class="pro_price">&yen; {{v.goods_price}}</div>
              </a>
              <a  class="mui-btn mui-btn-primary mui-btn-outlined pro-btn">
                找相似
              </a>
            </div>
            {{/each}}
          </div>
      {{/each}}
   </script>
  <script src="./lib/zepto/zepto.js"></script>
  <!-- 渲染插件 -->
  <script src="./lib/arttemplate/template-web.js"></script>
  <script src="./lib/mui/js/mui.min.js"></script>
  <script src="./js/common.js"></script>
  <!-- 主页js文件 -->
  <script src="./js/pxg_index.js"></script>
</body>
</html>
