<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="../lib/mui/css/muie.css">
  <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.css">
  <link rel="stylesheet" href="../styles/pxg_prolist.css">
  <title>商品列表</title>
</head>

<body>
  <div class="layout">
    <div class="pxg_main">
      <!-- 侧滑导航菜单 -->
      <div class="mui-off-canvas-wrap mui-draggable mui-slide-in">
        <!-- 菜单容器 -->
        <aside class="mui-off-canvas-right">
          <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
              <div class="search_bar">
                <div class="searchBox">
                  <input type="text" class="query_txt">
                  <button class="query_btn">搜索</button>
                </div>
              </div>
              <div class="searchList" style="overflow:hidden">
                <!-- 测导航链接 -->
              </div>
            </div>
          </div>
        </aside>
        <!-- 主页面容器 -->
        <div class="mui-inner-wrap">
          <header id="header" class="mui-bar mui-bar-nav">
            <h1 class="mui-title">商品列表</h1>
            <a class="mui-icon mui-icon-search mui-pull-right" href='javascript:;'></a>
            <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
          </header>
          <div id="refreshContainer" class="mui-content mui-scroll-wrapper">
            <div class="mui-scroll">
              <ul class="goodslist">
                <!-- 渲染商品 -->

              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 底部 -->
    <div class="pxg_footer">
      <nav class="mui-bar mui-bar-tab">
        <a class="mui-tab-item " href="../pxg_index.html">
          <span class="mui-icon mui-icon-home"></span>
          <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item mui-active" href="category.html">
          <span class="mui-icon mui-icon-list"></span>
          <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-contact">
          <span class="mui-icon-extra mui-icon-extra-cart"></span>
          <div class="mui-tab-label" style='font-size: 12px'>购物车</div>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-map">
          <span class="mui-icon mui-icon-contact"></span>
          <span class="mui-tab-label">我的</span>
        </a>
      </nav>
    </div>
  </div>
  <!-- 渲染商品 -->
  <script type="text/template" id="goodlistTemp">
    {{each goods value index}}
          <li> 
            <a href="./pxg_proDetails.html?goods_id={{value.goods_id}}">
              <div>
                <img src="{{value.goods_small_logo}}" alt="">
              </div>
              <div>
                <em class="mui-ellipsis-2">{{value.goods_name}}</em>
                <em>&yen; {{value.goods_price}}</em>
              </div>
            </a>
          </li>
    {{/each}}
  </script>
  <!-- 测导航链接渲染 -->
  <script type="text/template" id='searchListTemp'>
   {{each goods value index}}
         <a href="./pxg_proDetails.html?goods_id={{value.goods_id}}" class="line1">{{value.goods_name}}</a>
   {{/each}}
  </script>
  <script src="../lib/mui/js/mui.min.js"></script>
  <script src="../lib/zepto/zepto.js"></script>
  <script src="../lib/arttemplate/template-web.js"></script>
  <script src="../js/common.js"></script>
  <script src="../js/pxg_prolist.js"></script>
</body>

</html>
